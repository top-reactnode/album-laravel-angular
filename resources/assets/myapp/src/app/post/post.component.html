<mat-card fxFlex class="card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/storage/{{post.file}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{post.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="like()">
      <mat-icon disabled aria-label="Like this photo" *ngIf="post.likes===0" [matBadge]="post.likes" 
        matBadgeOverlap="false">favorite_bord</mat-icon>
      <mat-icon color="warn" *ngIf="post.likes>0" [matBadge]="post.likes" 
        matBadgeColor="warn" matBadgeOverlap="false">favorite</mat-icon>
    </button>
    <button mat-button color="accent" (click)="delete()" color="warn">APAGAR</button>
    <a mat-button color="primary" href="/storage/{{post.file}}" download>
      <mat-icon>cloud_download</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
